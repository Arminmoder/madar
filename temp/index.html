<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>armin onsorpour</title>
    <link rel="stylesheet" href="https://www.arminmoder.ir/static/css/style.css" />
    <link rel="icon" type="image/png" href="https://www.arminmoder.ir/static/image/icon.png" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/3dde4771d4.js"
      crossorigin="anonymous"
    ></script>
    <main>
      <div class="next1"><i class="fa-regular fa-circle-right"></i></div>
      <div class="container">
        <div class="wrapper">
          <i class="fa-solid fa-bars"></i>
          <form>
            <input
              type="radio"
              id="slide1"
              name="slider"
              autofocus
              title="معرفی"
              class="leftoggle"
              checked
            />
            <input
              type="radio"
              id="slide2"
              name="slider"
              title="اطلاعات اولیه"
              class="leftoggle"
            />
            <input
              type="radio"
              id="slide3"
              name="slider"
              title="اطلاعات نهایی"
              class="leftoggle"
            />
            <!-- slids -->
            <div class="labels">
              <!-- start slide 1 -->
              <label for="slide1" class="mainlabel" id="slide1">
                <div class="content">
                  <div class="information-nude">
                    <p class="par1">
                      تحلیل مدار یکی از مهم‌ترین مباحث در مهندسی برق است که
                      روش‌های مختلفی برای حل آن وجود دارد. یکی از این روش‌ها،
                      تحلیل گره (Node Analysis) است. این روش برای یافتن ولتاژهای
                      گره (نود) در یک مدار الکتریکی به کار می‌رود و به‌ویژه در
                      تحلیل مدارهای مقاومتی، الکترونیکی و AC کاربرد زیادی دارد.
                    </p>
                    <h3>راهنمای ورود اطلاعات برای تحلیل مدار نود</h3>
                    <div class="rahnama">
                      <h4>تعداد گره‌ها (Nodes):</h4>
                      <p>
                        ابتدا تعداد گره‌ مقاموت و مولد جریان مدار خود را وارد
                        کنید.
                      </p>
                      <h4>مقاومت‌ها:</h4>
                      <p>
                        برای هر مقاومت، گره‌های متصل به آن و مقدار مقاومت را
                        وارد کنید. فرمت ورودی به‌صورت (گره ۱، گره ۲، مقدار
                        مقاومت) خواهد بود (مثال: ۱ ۲ 10 برای مقاومت ۱۰ اهم بین
                        گره‌های ۱ و ۲).
                      </p>
                      <h4>منابع جریان:</h4>
                      <p>
                        برای هر منبع جریان، گره‌های متصل و مقدار جریان را وارد
                        کنید. فرمت ورودی به‌صورت (گره ۱، گره ۲، مقدار جریان)
                        خواهد بود (مثال: ۱ ۳ 2 برای منبع جریان ۲ آمپر بین
                        گره‌های ۱ و ۳).
                        <br />
                        نکته: توجه داشته باشید مولد جریان وارد گره دوم میشود
                      </p>
                    </div>
                  </div>
                  <div class="icon">
                    از کیبورد برای حرکت اسلاید ها میتوانید استفاده کنید
                  </div>
                </div>
              </label>
              <!-- end slide 1 -->
              <!-- start slide 2 -->
              <label for="slide2" class="mainlabel" id="slide2">
                <div class="content">
                  <h2>ورود اطلاعات مدار</h2>
                  <form id="initialForm">
                    <div>
                      <label for="nudeInp">تعداد گره:</label>
                      <input
                        type="number"
                        name="nodes"
                        id="nudeInp"
                        class="input-field"
                        placeholder="3"
                      />
                    </div>
                    <div>
                      <label for="ResistanceInp">تعداد مقاومت:</label>
                      <input
                        type="number"
                        name="resistance"
                        id="ResistanceInp"
                        class="input-field"
                        placeholder="4"
                      />
                    </div>
                    <div>
                      <label for="CurrentGeneratorInp">تعداد مولد جریان:</label>
                      <input
                        type="number"
                        name="currentGenerator"
                        id="CurrentGeneratorInp"
                        class="input-field"
                        placeholder="2"
                      />
                    </div>
                    <button type="button" id="processInitial">
                      ثبت اطلاعات
                    </button>
                  </form>
                </div>
              </label>
              <!-- end slide 2 -->
              <!-- start slide 3 -->
              <label for="slide3" class="mainlabel" id="slide3">
                <div class="content">
                  <h3 class="slide3title">اطلاعات نهایی</h3>
                  <h4 class="error3">
                    لطفا اطلاعات صفحه قبل را کامل وارد کنید
                  </h4>
                  <form
                    id="finalForm"
                    action="/final-submit"
                    method="post"
                    style="display: none"
                  >
                    <input type="hidden" name="nodes" id="hiddenNodes" />
                    <input
                      type="hidden"
                      name="resistance"
                      id="hiddenResistance"
                    />
                    <input
                      type="hidden"
                      name="currentGenerator"
                      id="hiddenCurrentGenerator"
                    />
                    <div class="inputfinalp">
                      <div class="inputfinal">
                        <div id="resistanceInputs"></div>
                        <div id="currentInputs"></div>
                      </div>

                      <button type="button" id="processFinal">
                        ارسال نهایی
                      </button>
                    </div>
                  </form>
                </div>
              </label>
              <!-- end slide 3 -->
            </div>
            <!-- end slids -->
          </form>
          <!--start toggle menu -->
          <span class="menu"></span>
          <div class="overlay">
            <ul>
              <li>
                <a href="https://t.me/Armin_moder" target="_blank"
                  >تلگرام<i class="fa-brands fa-telegram"></i
                ></a>
              </li>
              <li>
                <a href="https://eitaa.com/Armin_moder" target="_blank"
                  ><img src="https://www.arminmoder.ir/static/image/eitaa.png" alt="" />ایتا</a
                >
              </li>
              <li>
                <a href="https://github.com/Arminmoder/madar" target="_blank"
                  >گیت هاب<i class="fa-brands fa-github"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://hub.docker.com/repository/docker/arminmoder/flask-app/general"
                  target="_blank"
                  >داکر<i class="fa-brands fa-docker"></i
                ></a>
              </li>
            </ul>
          </div>
          <!--end toggle menu -->
        </div>
      </div>
      <!-- start load page -->
      <div class="load">
        <div class="loader"></div>
        <div class="loading"><span class="dots"></span></div>
        <div class="math">
          <div id="equation"></div>
          <div id="result"></div>
        </div>
      </div>
      <!-- end load page -->
    </main>
    <script
      src="https://kit.fontawesome.com/3dde4771d4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.arminmoder.ir/static/js/script.js"></script>
  </body>
</html>
